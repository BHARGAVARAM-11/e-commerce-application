name: CI Pipeline - Docker Build & Push

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/flask-ecommerce
          IMAGE_TAG=${{ github.sha }}
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/flask-ecommerce
          IMAGE_TAG=${{ github.sha }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Run container
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/flask-ecommerce
          IMAGE_TAG=${{ github.sha }}
          docker run -d -p 8080:5000 --name test-container $IMAGE_NAME:$IMAGE_TAG
          sleep 5

      - name: Verify application
        run: |
          curl -f http://localhost:8080

      - name: Cleanup container
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true
